<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group work2</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript'
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'></script>

    <style>
        @import url(style.css);
    </style>

</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="container height-100 d-flex justify-content-center align-items-center" id="app">
        <div class="card text-center">
            <div class="py-4 p-2">
                <div class="flex justify-center">
                    <img v-bind:src="image" class="rounded " width="100">
                </div>
                <div class="mt-3 d-flex flex-row justify-content-center">
                    <h5>{{name}}</h5>
                    <span class="dots"><i class="fa fa-check"></i></span>
                </div>
                <span>Member since Nov 2018</span>
                <div class="mt-3"> <button class="btn btn-danger">Follow</button> <button
                        class="btn btn-outline-secondary"><i class="fa fa-users"></i>{{follower}}</button>
                </div>
            </div>

            <ul class="list-unstyled list">
                <li> <span class="font-weight-bold">Post</span>
                    <div> <span class="mr-1">{{post}}</span> <i class="fa fa-angle-right"></i> </div>
                </li>
                <li> <span class="font-weight-bold">Comments</span>
                    <div> <span class="mr-1">{{comments}}</span> <i class="fa fa-angle-right"></i> </div>
                </li>
                <li> <span class="font-weight-bold">Favorites</span>
                    <div> <span class="mr-1">{{favorites}}</span> <i class="fa fa-angle-right"></i> </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js">

    </script>
</body>

</html>
